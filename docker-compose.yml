version: '3.8'

services:
  ozon-scraper:
    build: .
    container_name: ozon-scraper
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/ozon_scraper.db
      - TZ=Asia/Shanghai
    restart: unless-stopped
    # 如需使用代理，取消注释以下行
